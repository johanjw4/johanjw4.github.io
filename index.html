<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>ID Panel</h1>

    <div id="login-form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Wachtwoord" />
      <button id="login-btn">Inloggen</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="main-panel" style="display: none;">
      <button id="logout-btn">Uitloggen</button>

      <h2>ID Toevoegen</h2>
      <input type="text" id="name-input" placeholder="Naam" />
      <input type="text" id="number-input" placeholder="Nummer" />
      <input type="text" id="passcode-input" placeholder="Passcode" />
      <button id="add-id-btn">Toevoegen</button>

      <h2>Huidige IDs</h2>
      <ul id="id-list"></ul>
    </div>
  </div>
</body>
</html>
