<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Inloggen</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Inlog Panel -->
    <div id="login-panel">
        <form id="login-form">
            <input type="email" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-password" placeholder="Wachtwoord" required>
            <button type="submit">Inloggen</button>
        </form>
        <div id="login-error"></div>
    </div>

    <!-- Hoofd Panel -->
    <div id="main-panel" style="display: none;">
        <h2>Welkom, <span id="username-display"></span></h2>
        <button id="logout-btn">Uitloggen</button>
        <ul id="items-list"></ul>

        <!-- Item toevoegen -->
        <form id="add-form">
            <input type="text" id="naam" placeholder="Naam" required>
            <input type="text" id="beschrijving" placeholder="Beschrijving" required>
            <input type="text" id="status" placeholder="Status" required>
            <button type="submit">Voeg item toe</button>
        </form>
    </div>
</body>
</html>
