<!DOCTYPE html>
<html>
<head>
  <title>Panel App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="panel" style="display: none;">
    <h2>Mijn ID's</h2>
    <ul id="itemList"></ul>

    <input type="text" id="naamInput" placeholder="Naam" />
    <input type="text" id="idnrInput" placeholder="ID nummer" />
    <input type="text" id="idpassInput" placeholder="ID wachtwoord" />
    <button id="addItemBtn">Toevoegen</button>
    <button id="logoutBtn">Uitloggen</button>
  </div>
</body>
</html>
